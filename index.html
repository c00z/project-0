<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CDN -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="styles/style.css">

      <!-- jQuery -->
      <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

      <!-- Custom JS -->
      <script src="scripts/app.js"></script>

      <title>Reverse Minesweeper</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Reverse Minesweeper</h1>
          <hr>
        </div>
      <div class="col-md-12" id="header">
          User Score: <span id="userscore"></span>
      </div>
      </div>
      <div class="row">

        <!-- Master Column and Centering Board -->
        <div class="col-md-12" id="board">
          <div class="row">
          </div>

          <!--Row 1-->
          <div class="row">
            <div class="col-md-2 box" id="p1"></div>
            <div class="col-md-2 box" id="p2"></div>
            <div class="col-md-2 box" id="p3"></div>
            <div class="col-md-2 box" id="p4"></div>
            <div class="col-md-2 box" id="p5"></div>
            <div class="col-md-2 box" id="p6"></div>
          </div>

          <!--Row 2-->
          <div class="row">
            <div class="col-md-2 box" id="p7"></div>
            <div class="col-md-2 box" id="p8"></div>
            <div class="col-md-2 box" id="p9"></div>
            <div class="col-md-2 box" id="p10"></div>
            <div class="col-md-2 box" id="p11"></div>
            <div class="col-md-2 box" id="p12"></div>
          </div>

          <!--Row 3-->
          <div class="row">
            <div class="col-md-2 box" id="p13"></div>
            <div class="col-md-2 box" id="p14"></div>
            <div class="col-md-2 box" id="p15"></div>
            <div class="col-md-2 box" id="p16"></div>
            <div class="col-md-2 box" id="p17"></div>
            <div class="col-md-2 box" id="p18"></div>
          </div>

          <!--Row 4-->
          <div class="row">
            <div class="col-md-2 box" id="p19"></div>
            <div class="col-md-2 box" id="p20"></div>
            <div class="col-md-2 box" id="p21"></div>
            <div class="col-md-2 box" id="p22"></div>
            <div class="col-md-2 box" id="p23"></div>
            <div class="col-md-2 box" id="p24"></div>
          </div>

        </div>

      </div>
  </body>
</html>
